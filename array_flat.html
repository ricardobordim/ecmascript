<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Achar arrays multidimensionais
        let arr = [1,2,3,4,[5,6,7,8]];
        console.log(arr);

        // por parâmetro posso passar a profundidade;
        let arr2 = arr.flat();
        console.log(arr2);
        arr = [1, 2, 3, 4, [5, 6, 7, 8],10,[11,12,[13,14]]];
        // Default é 1
        arr2 = arr.flat(2);
        console.log(arr2);


    </script>
    
</body>
</html>
