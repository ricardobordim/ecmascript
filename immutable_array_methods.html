<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Métodos imutáveis faz sobre uma cópia e não sobre o original.
        const numeros = [5,3,2,4,1];

        // baseado no reverse que muda o array original
        // const arrayInvertido = numeros.reverse();

        const arrayInvertido = numeros.toReversed();
        console.log(numeros, arrayInvertido);


        console.log('-------------');
        // toSorted (baseado no sort);
        const arrayOrdenado = numeros.toSorted();
        console.log(numeros, arrayOrdenado);

        console.log('-------------');
        // toSpliced (baseado no splice);
        const arrayFatiado = numeros.toSpliced(1,3); //Início e Fim dos valores a serem removidos
        console.log(numeros, arrayFatiado);

        console.log('-------------');
        // with (baseado na notação de colchetes);
        // numeros[2] = 20
        const arrayAlteradoCom = numeros.with(2,200); //(índice e valor)
        console.log(numeros, arrayAlteradoCom);

    </script>
</body>
</html>
