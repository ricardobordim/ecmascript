<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadStartPadned</title>
</head>
<body>
    <script>
        // padStart (preencimento a esquerda)
        let codigo = '1000';
        // expectativa 00000010
        codigo = codigo.padStart(10,'x');
        console.log(codigo);
        codigo = codigo.padEnd(20,'*');
        console.log(codigo);


    </script>
    
</body>
</html>
