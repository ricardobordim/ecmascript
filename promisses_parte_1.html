<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promisses</title>
</head>
<body>
    <script>

        //Usado em requisições http
        let resposta ={}


        // passa uma função uma para resolver outra para cancelar
        let promessa = new Promise((resolve,reject)=>{
            try {
                // Cai no erro...
                // throw new Error("Opa, houve um erro");
                
                setTimeout(() => {
                    resposta = {dados: {msg: 'Recuperamos os dados'}};
                    resolve('Promessa concluída com sucesso');
                }, 3000);
            }
            catch(e){
                setTimeout(() => {
                    reject(e);
                }, 3000);
            }
        });
        console.log(promessa);
        setTimeout(() => {
            console.log(promessa);
            console.log(resposta);
        }, 5000);

    </script>
    
</body>
</html>
