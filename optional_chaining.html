<body>
    <script>
        // orçamento pessoal de exemplo
        let obj = {
            2021: {
                janeiro: {
                    pessoal : 2000,
                    casa: 1500,
                    investimento:1000
                },
                fevereiro:{
                    pessoal: 1800,
                    casa:1600,
                    investimento:800

                }
            }
        }
        console.log(obj['2021'].janeiro.pessoal);
        console.log(obj['2021'].fevereiro.casa);

        // testar a existência do objeto
        if (console.log(obj['2021'].marco)) {
            console.log(obj['2021'].marco.casa);
        }

        // usando o optional chaining ? para testar a existência do objeto


        // ocorre um erro e a aplicação morre
        console.log(obj['2021'].marco?.casa);
